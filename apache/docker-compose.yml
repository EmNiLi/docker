version: '2'
services:
    app:
        image: emnili/base
        volumes:
            - /data_1/www:/srv
    php:
        image: emnili/php
        ports:
            - "4000:4000"
            - "8000:8000"
            - "9000:9000"
        volumes_from:
            - app
    apache:               
        image: emnili/apache
        ports:
            - "80:80"
            - "443:443"
        volumes_from:
            - app
        volumes:
            - ./own-default.conf:/etc/apache2/sites-enabled/000-own-default.conf
    postgresdata:
        image: emnili/base
        volumes:
            - /data_1/postgres:/var/lib/postgresql
    postgres:
        image: akilli/postgres
        ports:
            - "5432:5432"
        volumes_from:
            - postgresdata

    
    
            
           
